      const str = 'http://www.baidu.com/?name=zhangsan&age=18&sex=nan'
      function process(url) {
        let arr = [...url]
        let i = 0
        let str = arr.reduce((acc, item, index, arr) => {
          if (item == '?') {
            acc += '{' + '"'
            i = index
          } else if (item == '=') {
            acc += '"' + ':' + '"'
            i = index
          } else if (item == '&') {
            acc += '"' + ',' + '"'
            i = index
          }
          if (index > i && i !== 0) {
            acc += item
          }
          if (index == arr.length - 1) {
            acc += '"' + '}'
          }
          return acc
        }, '')
        return JSON.parse(str)
      }
